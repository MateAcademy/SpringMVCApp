<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Update Person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <div>
        <label for="name">Name</label>
        <input name="name" type="text" th:field="*{name}" id="name"/>

        <br/>

        <label for="surname">Surname</label>
        <input name="surname" type="text" th:field="*{surname}" id="surname"/>

        <br/>

        <label for="email">Email</label>
        <input name="email" type="text" th:field="*{email}" id="email"/>

        <br/>

        <input type="submit" value="Update"/>
    </div>
</form>

</body>
</html>
