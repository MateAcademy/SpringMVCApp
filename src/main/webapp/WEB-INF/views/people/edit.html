<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Update Person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <div>
        <label for="age">Age</label>
        <input name="age" type="text" th:field="*{age}" id="age"/>
        <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
        <br/>

        <label for="name">Name</label>
        <!--  input ??? ???, ??????? ??????? ???? ??? ?????-->
        <input name="name" type="text" th:field="*{name}" id="name"/>
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>

        <br/>

        <label for="email">Email</label>
        <input name="email" type="text" th:field="*{email}" id="email"/>
        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
        <br/>

        <label for="gender">Gender</label>
        <input name="gender" type="text" th:field="*{gender}" id="gender"/>
        <div style="color: red" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">Gender Error</div>
        <br/>

        <input type="submit" value="Update"/>
    </div>
</form>

</body>
</html>
