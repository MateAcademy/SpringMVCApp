<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>New Person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <div> <!--  label ?????? ???????? ???? ????? ?????? ???? ???????:-->
        <label for="name">Name</label>
        <!--  input ??? ???, ??????? ??????? ???? ??? ?????-->
        <input name="name" type="text" th:field="*{name}" id="name"/>
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>

        <br/>

        <label for="surname">Surname</label>
        <input name="surname" type="text" th:field="*{surname}" id="surname"/>
        <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</div>
        <br/>

        <label for="email">Email</label>
        <input name="email" type="text" th:field="*{email}" id="email"/>
        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
        <br/>

        <input type="submit" value="Add New Person/ Create"/>
    </div>
</form>

</body>
</html>
